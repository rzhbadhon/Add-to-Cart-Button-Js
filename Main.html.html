<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Baraaz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #2bf0cf, #47d365);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .cart-container {
            background: #b1fff8;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .cart-container:hover {
            transform: scale(1.05);
        }

        .cart-header {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .cart-info {
            font-size: 1.8em;
            color: #555;
            margin-bottom: 25px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button-group button {
            background: #ffffff;
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #fff;
            outline: none;
        }

        .button-group .add-to-cart {
            background-color: #00d9ff;
            border-color: #00d9ff;
        }

        .button-group .add-two {
            background-color: #0e6580;
            border-color: #0e6580;
        }

        .button-group .reset-cart {
            background-color: #8a1818;
            border-color: #8a1818;
        }

        .button-group button:hover {
            opacity: 0.8;
        }

        .button-group button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

<div class="cart-container">
    <div class="cart-header">Your Cart</div>
    <div class="cart-info" id="cartInfo">Items: 0</div>
    <div class="button-group">
        <button class="add-to-cart" onclick="addToCart()">Add Item</button>
        <button class="add-two" onclick="addTwo()">Add 2 Items</button>
        <button class="reset-cart" onclick="resetCart()">Clear Cart</button>
    </div>
</div>

<script src="scriPt.js"></script>
</body>
</html>
